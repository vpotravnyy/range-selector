<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Range Slider</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/demos-theme.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<link href="range-selector/range-selector.css" rel="stylesheet">
		<script src="range-selector/range-selector.js"></script>

		<script src="js/main.js"></script>
	</head>

	<body role="document">

		<div class="content" style="background:#fff; width:370px; margin:40px auto; padding: 40px;">
			<div class="row">
				<input type="range" name="range1" value="20" min="0" max="100">
			</div>

			<div class="row">
				<input type="range" name="range2" value="0" min="-5" max="5" step="0.2">
			</div>

			<div class="row">
				<input type="range" name="range3" value="40" min="30" max="50" step="10">
			</div>

			<div class="row">
				<input type="range" name="range3" value="2" min="0" max="10" step="0.5">
			</div>
		</div> <!-- /content -->


	</body>
</html>
